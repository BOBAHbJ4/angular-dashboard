<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>AngularDashboard</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<app-root></app-root>
<div class="table">
    <header>
        <div id="menu">
            <div class="header-bg">
                <p> Main </p>
                <p>ATM</p>
              <div id="current_date_time_block"></div>
              <script type="text/javascript">

                /* функция добавления ведущих нулей */
                /* (если число меньше десяти, перед числом добавляем ноль) */
                function zero_first_format(value)
                {
                  if (value < 10)
                  {
                    value='0'+value;
                  }
                  return value;
                }

                /* функция получения текущей даты и времени */
                function date_time()
                {
                  var current_datetime = new Date();
                  var day = zero_first_format(current_datetime.getDate());
                  var month = zero_first_format(current_datetime.getMonth()+1);
                  var year = current_datetime.getFullYear();
                  var hours = zero_first_format(current_datetime.getHours());
                  var minutes = zero_first_format(current_datetime.getMinutes());
                  var seconds = zero_first_format(current_datetime.getSeconds());

                  return hours+":"+minutes+":"+seconds +' ' +day+"."+month+"."+year;
                }

                /* выводим текущую дату и время на сайт в блок с id "current_date_time_block" */
                document.getElementById('current_date_time_block').innerHTML = date_time();
              </script>
               <div id="logo">
                    <a href="/"><img src="/assets/data/bytech-logo.png" alt="LOGO" height="60px" width="60px"/></a>
                </div>
            </div>
        </div>
    </header>
    <div class="leftSide">
        <div class="serviceLevel">
          <div class="count_servLev"><p>Service Level</p><span>98.2%</span></div>
        </div>
        <div class="service">
          <div class="count_serv"><p>Не обслуживает/Обслуживает</p><span>25/480</span></div>
        </div>
        <div class="map-container">
            <div class="map-frame">
                <div id="map">
                    <div id="info">

                    </div>
                </div>
            </div>
        </div>
        <div class="charts-serviceClient">
            <div id="serviceClient"></div>
        </div>
    </div>
  <div class="rightSide">
    <div className="charts-fallback">
      <div id="fallback"></div>
    </div>
    <div className="charts-cashoutCountOk">
      <div id="cashoutCountOk"></div>
    </div>
    <div className="charts-faultsInfo">
      <div id="faultsInfo"></div>
    </div>
  </div>
</div>


</body>
</html>
